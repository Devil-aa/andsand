{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Playfair Display -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- raleway -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Movieslens</title>
  </head>
  <body id="bg" style="background-image: url('{% static "images/cole-parrant-H53sOgyERH0-unsplash.jpg"%}')";>
    <nav>
      <ul>
        <li id="logo"><b>MOVIESLENS</b></li>
        <li>Home</li>
        <li>Top Genre</li>
        <li>New Release</li>
        <li data-toggle="modal" data-target="#myModal">About US</li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="display-3">Movie Recommendation System</h1>
      <p>Can't decide what movie to watch?<br>Answer some Question and get recommended</p>
      <div class="button-holder">
        <a href="/genres"><button >Get Recommended!</button></a>
      </div>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>About Us!</h1>
                </div>
                <div class="modal-body">
                    <img src="{% static '/images/Screenshot (220).png' %}" alt="">
                </div>
                
            </div>                      
        </div>
    </div>
    
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
